<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Portal de cursos</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery-3.1.1.js"></script>
    <script src="./js/bootstrap.min.js"></script>

  </head>
  <body>
        <h1>Búsqueda de cursos</h1>
        
        <form class="form-inline" role="form">
            <div class="form-group">
                <label for="str">
                Búsqueda por nombre:</label>
                <div class="input-group" id="inputBusqueda">
                    <input class="form-control"
                        id="str"
                        placeholder="Curso a buscar"
                        type="text">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="botonBuscar">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar</button>               
            </div>       
        </form>
        
        <div id="tablaResultados" class="table-responsive">
            <table class="table">
            <thead>
            </thead>
            <tbody>               
            </tbody>
            </table>
        </div>
        
        
        <div id="paginador" class="text-center">         
        </div>
        
        <div class="modal fade" id="infoCurso" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                 <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3></h3>
                 </div>
                 <div class="modal-body">
                    
                </div>

                    <a href="#" data-dismiss="modal" class="btn btn-default">Cerrar</a>

         </div>
