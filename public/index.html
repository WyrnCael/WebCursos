<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Portal de cursos</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery-3.1.1.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/portalCursos.js"></script>
  </head>
  <body>
        <h1>Búsqueda de cursos</h1>
        
        <form class="form-inline" role="form">
            <div class="form-group">
                <label for="str">
                Búsqueda por nombre:</label>
                <input class="form-control"
                    id="str"
                    placeholder="Introduce el nombre de un curso"
                    type="text">                
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="botonBuscar">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar</button>               
            </div>       
        </form>
        
        <div id="tablaResultado" class="table-responsive">
            <table class="table">
            <thead>
                <tr>
                <th>Nombre</th>
                <th>Lugar</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Vacantes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>El mejor curso</td>
                <td>Madrid</td>
                <td>11/12/2017</td>
                <td>12/12/2017</td>
                <td>5</td>
                </tr>
            </tbody>
            </table>
        </div>
        
        
        <div id="paginador">         
        </div>
  </body>
</html>
